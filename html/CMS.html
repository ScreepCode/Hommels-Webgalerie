<script>
		
	jsonObj = (JSON.parse(data))
	jsonLength = Object.keys(jsonObj).length

	var pictureType = "";
	if (window.location.search != '')
       	var url = window.location.search;
		pictureType = url.replace('?var=', '');
		//document.write(pictureType)

	for (var i = 0; i < jsonLength; i++){
		if(jsonObj[i].technic.substring(0,2) == pictureType.substring(0,2)){
			var picture = document.createElement("img")
			picture.id = i
			try {
				picture.src = "../img/CMS/" + jsonObj[i].title.split(' ').join('_') + "_" + jsonObj[i].year.split(' ').join('_') + "_" + jsonObj[i].format.split(' ').join('_') + "_" + jsonObj[i].technic.split(' ').join('_') + "_Kachel.jpg"
			} catch (error) {
				break
			}
			picture.width = "200"
			picture.height = "200"
			picture.style.padding = "16"

			var link = document.createElement("a")
			link.id = "a" + i
			link.href = "Details.html?var=" + jsonObj[i].title

			var parentObject = document.getElementById("pictures")
			parentObject.appendChild(link)

			var parentObject = document.getElementById("a" + i)
			parentObject.appendChild(picture)
		}
	}
	
	document.getElementById("heading").innerHTML = pictureType.replace("Oel", "Ölgemälde")

</script>
