<script>

    jsonObj = (JSON.parse(data))
    jsonLength = Object.keys(jsonObj).length

    for (var i = 0; i < jsonLength; i++) {
        var picture = document.createElement("img")
        picture.id = i
        try {
            picture.src = "../img/Museum/" + jsonObj[i].title.split(' ').join('_') + "_" + jsonObj[i].year.split(' ').join('_') + "_" + jsonObj[i].format.split(' ').join('_') + "_" + jsonObj[i].technic.split(' ').join('_') + "_MKachel.jpg"
        } catch (error) {
            break
        }
        
        var link = document.createElement("a")
        link.id = "a" + i
        link.href = "MuseumsDetails.html?var=" + jsonObj[i].title

        var parentObject = document.getElementById("pictures")
        parentObject.appendChild(link)

        var parentObject = document.getElementById("a" + i)
        parentObject.appendChild(picture)
    }

</script>
